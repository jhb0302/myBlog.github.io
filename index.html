<!DOCTYPE html>
<html>
    <head>
    <title>My blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="src/css/style.css" rel="stylesheet">
    </head>
<body>

    <!-- PRELOADER -->
		<div id="loader-wrapper">
			<div id="loader"><div class="sk-spinner sk-spinner-cube-grid"><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div><div class="sk-cube"></div></div></div>
		</div>	
		
	<!-- HEADER -->
		<section id="header">
            <div class="container">

                <!-- 날씨와 위치 -->
                    <div class="main-header__column white-text">
                        <div class="main-header__metric-item">
                            <i class="material-icons">add</i>
                            <span>Add</span>
                        </div>
                        <div class="main-header__metric-item">
                            <div class="main-header__metric-stat">
                                <span class="main-header__weather-icon"><i class="material-icons">cloud_queue</i></span>
                                <span class="main-header__metric-stat-number">27</span>
                                <span class="main-header__metric-stat-degree">°</span>
                            </div>
                            <span class="main-header__metric-name">Seryui-dong</span>
                        </div>
                    </div>
                    <!--  -->
                <div class="row text-center">
                    <div class="col-md-8">
                    <!-- 현재시각 -->
                    <h1 class="white-text "></h1>
                    <!--로그인  -->
                        <h2 class="white-text">Hello, what's your name?</h5>
                        <div class="main-screen__column">
                            <span class="main-screen__message"></span>
                            <span class="main-screen__name"></span>
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <div id="countdown" class="white-text">
                            <form id="login-form" class="hidden">
                                <input type="text"/>
                                <input type="submit"  hidden/>
                                <p id="greeting"></p>
                            </form>

                            <form class="todo">
                                <input class="todo__input" type="text"style="color: wheat;" placeholder=" 해야할 일.." required="">
                              </form>
                            <ul class="todolist"></ul>           
                                                
                        <!-- 로그인 -->
                   </div>
                </div>
                    
			</div>            
		</section>
	<!-- HEADER ENDS -->

    

</body>
<script src="src/js/app.js"></script>
<script src="src/js/todolist.js"></script>

</html>
